<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/css/inicio.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Log in & Sign up Form</title>
</head>
<body>
  <!-- Contenedor de Login y Registro -->
  <div class="container" id="auth-container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="login-email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="login-password" type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <button type="button" id="skip-login" class="skip-btn">Skip Login</button>
          <div id="login-error" style="color:red;margin-top:8px;"></div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="signup-username" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="signup-email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="signup-password" type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div id="signup-error" style="color:red;margin-top:8px;"></div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Eres nuevo?</h3>
          <p>Únete a SafeByte y asegura tu comida!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="src/media/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Ya eres uno de los nuestros?</h3>
          <p>Inicia sesión para seguir buscando comidas seguras.</p>
          <button class="btn transparent" id="sign-in-btn">Log in</button>
        </div>
        <img src="src/media/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="src/ventanas/index.js"></script>
</body>
</html>
